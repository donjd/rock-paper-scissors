<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>
        user:~/rock-paper-scissors<span class="dollar-sign">$</span> Welcome to
        the Rock Paper Scissors terminal. Type '$ rps new' to start a new game
        or '$ rps --help' to see a list of available commands.
      </h1>
      <section class="command-line input">
        <div class="inputSection">
          <p class="prompt">user:~/rock-paper-scissors$</p>
          <input type="text" class="initialInput" />
        </div>
      </section>
    </main>
  </body>
</html>
